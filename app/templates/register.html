<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <br> <br>
    <div class="container class-center" id="main-box">
    <center>
      <b class="display-1 mt-5">Register</b>
    </center>
      
	
      <div>
        <form class="container border border-primary p-3 mb-3" action="/register" method="post">
          <div class="mb-3">
          <!-- This is a title for a form-->
          
            <label for="exampleInput1" class="form-label">Username</label>
            <!-- This is a form-->
            <input class="form-control" id="exampleInput1" type="text" placeholder="enter username" name="username" required>
            <div id="emailHelp" class="form-text">Go crazy SUIIIIIII</div>
            <br>
            <label for="exampleInput2" class="form-label">Password</label>
            <input class="form-control" id="exampleInput2" type="password" placeholder="enter password" name="password" required>
            <div id="emailHelp" class="form-text">8 chars min</div>
            
          </div>
  
          <button type="submit" class="btn btn-primary" value="#563d7c">Submit</button>
        </form>
        <p class="text-danger">{{error_message}}</p>
      </div>
      <button type="button" class="btn btn-secondary"><a href="/" class="text-white">login</a></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
