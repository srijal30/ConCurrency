<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <br> <br>

    </center>
      
	
      <div>
        <h1></h1>

          <div class="mb-3">

            <label for="exampleInput1" class="form-label">Username</label>

            <input class="form-control" id="exampleInput1" type="text" placeholder="enter username" name="username" required>
            <div id="emailHelp" class="form-text"><p class="text-danger">{{error_user}}</p></div>
            <br>
            <label for="exampleInput2" class="form-label">Password</label>
            <input class="form-control" id="exampleInput2" type="password" placeholder="enter password" name="password" input type=”password” required>
            <div id="emailHelp" class="form-text"><p class="text-danger">{{error_password}}</p></div>
            
          </div>
  
          <button type="submit" class="btn btn-primary" value="#563d7c">Submit</button>
        </form>
      </div>
      <button type="button" class="btn btn-secondary"><a href="/register" class="text-white">signup</a></button>
      
      <br>
      <br>
      <br>
      <br>
     



      <p>{{error_message}}</p>
