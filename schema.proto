syntax = "proto3";

package messages;

//Blockchain Data Model
message BlockChain {
  repeated Block block = 1;
};

message Block {
  uint64 prev_hash = 1;
  uint64 curr_hash = 2;
  uint64 nonce = 3;
  uint64 merkle_root = 4; //we can hash all the transactions and use that for the pow instead?
  repeated Transaction trans = 5;
};

message Transaction {
  string hash = 1;

  string sender_pub_key = 2;
  string receiver_pub_key = 3;
  string signature = 4;

  uint64 amount = 5;
  uint64 sequence = 6;
}

message Snapshot{
  repeated Account accounts = 1;
}

message Account{
  string pub_key = 1;
  uint64 balance = 2;
  uint64 sequence = 3;
}