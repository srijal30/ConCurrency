syntax = "proto3";

package messages;

//Blockchain Data Model
message BlockChain {
  repeated Block block = 1;
};

message Block {
  uint64 prev_hash = 1;
  uint64 curr_hash = 2;

  uint64 nonce = 3;

  uint64 merkle_root = 4; //we can hash all the transactions and use that for the pow instead?
  repeated Transaction trans = 5;
};

message Transaction {
  string sender_pub_key = 1;
  string receiver_pub_key = 2;
  
  string signature = 3;
  uint64 amount = 4;
}

